<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>스터디 상세 보기</title>
  <style>
    .container { max-width: 800px; margin: 50px auto; padding: 20px; border: 1px solid #eee; border-radius: 15px; }
    .back-link { color: #666; text-decoration: none; }
    .apply-btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
<div class="container">
  <a href="/study" class="back-link">← 목록으로 돌아가기</a>
  <h1 th:text="${title}">스터디 제목</h1>
  <p>스터디 번호: <span th:text="${studyId}">0</span></p>
  <hr>
  <div class="content">
    <h3>스터디 소개</h3>
    <p th:text="${content}">여기에 상세 내용이 출력됩니다.</p>
  </div>
  <button class="apply-btn">스터디 신청하기</button>
</div>
</body>
</html>
