<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StudyMate - 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-bg: #ffffff; --sidebar-bg: #e0e0e0; --card-bg: #4a4a4a; --radius-main: 4px; }
    * { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 0; }
    .header { width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; border-bottom: 1px solid #eee; }
    .main-wrapper { display: flex; height: calc(100vh - 60px); }
    .sidebar { width: 240px; background-color: var(--sidebar-bg); display: flex; flex-direction: column; align-items: center; padding-top: 40px; }

    .content { flex: 1; padding: 40px; }
    /* Detail Container: W:800px */
    .detail-box { width: 800px; border: 1px solid #ddd; padding: 40px; border-radius: var(--radius-main); }
    .red-dot-large { width: 60px; height: 60px; background: #ff0000; border-radius: 50%; margin-right: 20px; }
    .info-panel { background: #f5f5f5; padding: 30px; border-radius: var(--radius-main); margin: 30px 0; min-height: 200px; line-height: 1.8; }
    .btn-apply { width: 100%; height: 56px; background: var(--card-bg); color: #fff; border: none; font-weight: 700; cursor: pointer; border-radius: var(--radius-main); }
  </style>
</head>
<body>
<header class="header">
  <a href="/study" style="text-decoration: none; color: #000; font-weight: 700; font-size: 22px;">StudyMate</a>
</header>

<div class="main-wrapper">
  <aside class="sidebar">
    <div style="width: 90px; height: 90px; background: #777; border-radius: 50%; margin-bottom: 20px;"></div>
    <p>my page</p>
  </aside>

  <main class="content">
    <a href="/study" style="text-decoration: none; color: #666; font-size: 14px; margin-bottom: 20px; display: inline-block;">← 목록으로 돌아가기</a>
    <div class="detail-box">
      <div style="display: flex; align-items: center;">
        <div class="red-dot-large"></div>
        <h1 th:text="${title}">스터디 제목</h1>
      </div>
      <div class="info-panel">
        <h3 style="margin-bottom: 15px;">스터디 상세 소개</h3>
        <p th:text="${content}">여기에 개별 스터디 내용이 출력됩니다.</p>
      </div>
      <button class="btn-apply">스터디 신청하기</button>
    </div>
  </main>
</div>
</body>
</html>
